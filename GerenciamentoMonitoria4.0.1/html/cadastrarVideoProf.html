<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividades</title>
  <script>
    onload = () => {
      let btn = document.getElementById('btn-sair');
      btn.onclick = () => {
        localStorage.clear();
        window.location.replace("/html/index.html");
      }
    }
  </script>
  
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/html/initialScProf.html">- Ler FeedBack</a>
      <a href="/html/cadastrarMonProf.html">- Adicionar Monitorias</a>
      <a href="/html/cadastrarVideoProf.html">- Adicionar Vídeos</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <button onclick="openNav()" style="width: 50px;" id="menuBtn"><i class="fas fa-bars"></i></button>
    <button id="btn-sair">Sair da Conta</button>
  </header>
  <main style="padding: 20px;">
    <h1>Adicionar videos</h1>
    <div id="campo-inputs">
        <form>
            <div>
                <label>Nome (ex: Machine Learning):</label>
                <input autocomplete="off" type="text" id="atividade" aria-describedby="Atividade"
                    placeholder="Nome atividade">
            </div>
            <div>
                <label>Link:</label>
                <input autocomplete="off" type="text" id="linkVideo" placeholder="Número da atividade">
            </div>
            <div>
                <label>Data:</label>
                <div class="row">
                    <input autocomplete="off" style="width: 10%;" type="number" id="dataDia" placeholder="Dia da atividade">/
                    <input autocomplete="off" style="width: 10%;" type="number" id="dataMes" placeholder="Mes da atividade">/
                    <input autocomplete="off" style="width: 10%;" type="number" id="dataAno" placeholder="Ano da atividade">
                </div>
            </div>
            <div>
                <label>Horário:</label>
                <div class="row">
                    <input autocomplete="off" style="width: 10%;" type="number" id="dataHora" placeholder="Hora da atividade">
                    :
                    <input autocomplete="off" style="width: 10%;" type="number" id="dataMinuto" placeholder="Minuto da atividade">
                </div>
            </div>
            <div>
                <label>Professor:</label>
                <input autocomplete="on" type="text" id="professor" placeholder="Professor">
            </div>
            <br>
        </form>
        <button class="btn btn-primary" id="btn-adicionar">Adicionar Vídeo</button>
    </div>

</main>
  <footer>
    Copyright 2020() Monitoria Teams
  </footer>

  <script src="/js/cadastrarVideoProf.js"></script>
  <link rel="stylesheet" href="/css/cadastrarVideoProf.css">
</body>

</html>
