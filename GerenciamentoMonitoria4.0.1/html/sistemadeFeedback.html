<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>
        onload = () => {
            let btn = document.getElementById('btn-sair');
            btn.onclick = () => {
                localStorage.clear();
                window.location.replace("/html/index.html");
            }
        }
    </script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/html/initialScreen.html">- Minhas Atividades</a>
            <a href="/html/calendario.html">- Adicionar Aula</a>
            <a href="/html/videoScreen.html">- Videos</a>
            <a href="/html/sistemadeFeedback.html">- Sistema de feedback</a>
        </div>
        <!-- Use any element to open the sidenav -->
        <button onclick="openNav()" style="width: 50px;" id="menuBtn"><i class="fas fa-bars"></i></button>
        <button id="btn-sair">Sair da Conta</button>
    </header>
    <main>
        <h1 id="titulo">Campos de preenchimento Feedback</h1>
        <div id="forms">
            <form>
                <div class="form-group">
                    <label><h4>Por favor coloque seu primeiro nome ou anônimo(obrigatório):</h4></label>
                    <input class="form-control" type="text" id="nomeCampo" name="nome" autocomplete="off"
                        placeholder="Ex:João da Silva">
                </div>
                <div class="form-group">
                    <label><h4>De 1 a 5, quanto você gostou da proposta do site?</h4></label>
                    <select class="form-control" id="app-rating">
                        <option>5-Muito bom</option>
                        <option>4-Bom</option>
                        <option>3-Indiferente</option>
                        <option>2-Ruim</option>
                        <option>1-Muito ruim</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><h4>De 1 a 5, quanto você está gostando das monitorias?</h4></label>
                    <select class="form-control" id="mon-rating">
                        <option>5-Muito bom</option>
                        <option>4-Bom</option>
                        <option>3-Indiferente</option>
                        <option>2-Ruim</option>
                        <option>1-Muito ruim</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label><h4>Por favor, se quiser, sugira melhorias, tanto para o site quanto para as monitorias:</h4></label>
                    <textarea class="form-control" id="campoTexto" rows="3"></textarea>
                </div>
            </form>
            <button id="btn-enviar">Enviar</button>
        </div>
    </main>
    <footer>
        Copyright 2020() Monitoria Teams
    </footer>

    <script src="/js/sistemadeFeedback.js"></script>
    <link rel="stylesheet" href="/css/sistemadeFeedback.css">
</body>

</html>
